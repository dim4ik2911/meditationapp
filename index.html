<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
</head>
<body>
    <section class="timer">
        <img src="./img/settings.png" alt="Settings button">
        <p>00h 05m 00s</p>
    </section>
    <section class="breathe">
        <div class="breathe__circle">
            <p>Press to start</p>
        </div>
    </section>
    <section class="flow">
        <!-- <p>Composition 1</p> -->
        <div class="flow-player">
            <img src="./img/pause.png" alt="Pause Button">
            <p>The Flow</p>
            <!-- <img src="./img/play.png" alt="Play Button" id="play-button"> -->
            <img src="./img/repeat.png" alt="Restart Button">
        </div>
    </section>
    <section class="music">
        <div class="music-player">
            <img src="./img/previous.png" alt="Previous Button">
            <p>Composition 1</p>
            <!-- <img src="./img/play.png" alt="Play Button" id="play-button"> -->
            <img src="./img/end.png" alt="Next Button">
        </div>
    </section>
</body>
</html>
